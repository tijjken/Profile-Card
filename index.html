<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards Complete</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="section-title">profile cards</h1>
    <section>
      <!-- card 1 -->
      <article class="card card-1">
        <header></header>
        <img src="./images/person-1.jpeg" alt="person" />
        <h4>bill gates</h4>
        <p>A co-founder of Microsoft Corporation</p>
        <button class="btn">follow</button>
      </article>
      <!-- card 2 -->
      <article class="card card-2">
        <img src="./images/person-2.jpeg" alt="person" />
        <div>
          <h4>elon musk</h4>
          
          <li>A Business Magnate, Industrial Designer and Engineer</li>
          <li>CEO and chief designer of SpaceX and product architect of Tesla, Inc.</li>
          </ul>
          <button class="btn">contact</button>
        </div>
      </article>
      <!-- card 3 -->
      <article class="card card-3">
        <img src="./images/person-3.jpeg" alt="person" />
        <div class="card-3-info">
          <h4>Jeff Bezos</h4>
          <div class="card-3-links">
            <p class="card-3-link">
              <span>
                <i class="fas fa-map"></i>
              </span>
              American
            </p>
            <a href="#" class="card-3-link">
              <span><i class="fas fa-link"></i></span>
              website.com
            </a>
          </div>
        </div>
        <button class="btn">view profile</button>
      </article>
    </section>
  </body>
</html>
